<!-- Navigation -->
<ng-container *ngIf="isScreenSmall&&navigation">
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img class="dark:hidden w-14" src="assets/images/logo/logo.png">
                    <img class="hidden dark:flex w-24" src="assets/images/logo/logo-text-on-dark.png">
                </div>
                <img class="flex lg:hidden w-12" src="assets/images/logo/logo.png">
                <h2
                    class="text-secondary text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 ml-4">
                    LOADGISTIX </h2>
                <fuse-horizontal-navigation [name]="'topNavigation'" [navigation]="navigation">
                </fuse-horizontal-navigation>
            </div>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            <h2 class="text-secondary text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 ml-4">
                LOADGISTIX </h2>
            <fuse-horizontal-navigation [name]="'topNavigation'" [navigation]="navigation">
            </fuse-horizontal-navigation>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">
        <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
            proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true"
            [useMouseWheel]="false" orientation="ltr">
            <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
                overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
        </mat-carousel>
    </div>
    <div
        class="relative flex flex-0 items-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Loadgistix &copy; {{currentYear}}</span>
    </div>
</div>
