<div class="flex flex-col flex-auto min-w-0">
    <div class="page-layout blank p-4" fusePerfectScrollbar>
        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
            <div class="sm:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <mat-form-field style="width:100%" class="mt-0">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                </mat-form-field>
                <div class="table-container bg-card shadow rounded-2xl">
                    <mat-card class="mat-elevation-z8" style="padding: 4px!important;">
                        <table mat-table [dataSource]="dataSource" matSort style="width:100%">

                            <ng-container matColumnDef="cud">
                                <th mat-header-cell *matHeaderCellDef class="cudColumnExtra ml-0 pl-12"
                                    style="padding-left: 0px!important;" style="width: 120px;">
                                    <button mat-icon-button color="default" (click)="initUpsert(null)"
                                        matTooltip="Add Prospect">
                                        <mat-icon class="fab-icon">add</mat-icon>
                                    </button>
                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumn ml-0">
                                    <button mat-icon-button color="default" (click)="initUpsert(row)"
                                        matTooltip="Update Prospect">
                                        <mat-icon class="fab-icon">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="default" (click)="initDelete(row)"
                                        matTooltip="Remove Prospect">
                                        <mat-icon class="fab-icon">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef class="cudColumn ml-0 pl-0" style="width: 80px;">

                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumn ml-0">
                                    <button mat-icon-button color="default" (click)="initView(row)"
                                        matTooltip="View Prospect">
                                        <mat-icon class="fab-icon">search</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="surname">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
                            </ng-container>
                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                            </ng-container>
                            <ng-container matColumnDef="addressProvince">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                                <td mat-cell *matCellDef="let row"> {{row.addressProvince}} </td>
                            </ng-container>
                            <ng-container matColumnDef="equity">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Equity </th>
                                <td mat-cell *matCellDef="let row"> {{row.equity}} </td>
                            </ng-container>
                            <ng-container matColumnDef="role">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                            </ng-container>




                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </mat-card>
                </div>
            </div>
            <div class="sm:col-span-2 lg:col-span-2 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <advert></advert>
            </div>
        </div>
    </div>
</div>
