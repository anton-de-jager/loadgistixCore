<div class="flex flex-col flex-auto min-w-0">
    <div class="page-layout blank p-4" fusePerfectScrollbar>
        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
            <div class="sm:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <mat-form-field style="width:100%" class="mt-0">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                </mat-form-field>
                <div class="table-container bg-card shadow rounded-2xl">
                    <mat-card class="mat-elevation-z8" style="padding: 4px!important;">
                        <table mat-table [dataSource]="dataSource" matSort style="width:100%">

                            <ng-container matColumnDef="cud">
                                <th mat-header-cell *matHeaderCellDef class="cudColumnExtra ml-0 pl-12"
                                    style="padding-left: 0px!important;">
                                    <button mat-icon-button color="default" (click)="initUpsert(null)"
                                        matTooltip="Add Client">
                                        <mat-icon class="fab-icon">add</mat-icon>
                                    </button>
                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumnExtra ml-0 pl-12"
                                    style="padding-left: 0px!important;">
                                    <button mat-icon-button color="default" (click)="initUpsert(row)"
                                        matTooltip="Update Client">
                                        <mat-icon class="fab-icon">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="default" (click)="initDelete(row)"
                                        matTooltip="Remove Client">
                                        <mat-icon class="fab-icon">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="contact">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                                <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
                            </ng-container>
                            <ng-container matColumnDef="contactEmail">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.contactEmail}} </td>
                            </ng-container>
                            <ng-container matColumnDef="contactPhone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Phone </th>
                                <td mat-cell *matCellDef="let row"> {{row.contactPhone}} </td>
                            </ng-container>
                            <ng-container matColumnDef="addressProvince">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                                <td mat-cell *matCellDef="let row"> {{row.addressProvince}} </td>
                            </ng-container>
                            <ng-container matColumnDef="statusDescription">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let row"> {{row.status ? row.status.description : ''}} </td>
                            </ng-container>


                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef class="cudColumnExtra ml-0 pl-12"
                                    style="padding-left: 0px!important;" style="width: 60px;">
                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumn ml-0">
                                    <button *ngIf="row.statusId==='3292434E-68FB-425C-94AB-54A047971752'"
                                        mat-icon-button color="default" (click)="emailClient(row)"
                                        matTooltip="Email Client">
                                        <mat-icon class="fab-icon">email</mat-icon>
                                    </button>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
                    </mat-card>
                </div>
            </div>
            <div class="sm:col-span-2 lg:col-span-2 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <advert></advert>
            </div>
        </div>
    </div>
</div>
