<div class="flex flex-col flex-auto min-w-0">
    <div class="page-layout blank p-4" fusePerfectScrollbar>
        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
            <div class="sm:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <mat-form-field style="width:100%" class="mt-0">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                </mat-form-field>
                <div class="table-container bg-card shadow rounded-2xl">
                    <mat-card class="mat-elevation-z8" style="padding: 4px!important;">
                        <table mat-table [dataSource]="dataSource" matSort style="width:100%">

                            <ng-container matColumnDef="cud">
                                <th mat-header-cell *matHeaderCellDef class="cudColumnExtra ml-0 pl-12"
                                    style="padding-left: 0px!important;" style="width: 120px;">
                                    <button mat-icon-button color="default" (click)="initUpsert(null)"
                                        matTooltip="Add Invoice">
                                        <mat-icon class="fab-icon">add</mat-icon>
                                    </button>
                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumn ml-0">
                                    <button mat-icon-button color="default" (click)="initUpsert(row)"
                                        matTooltip="Update Invoice">
                                        <mat-icon class="fab-icon">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="default" (click)="initDelete(row)"
                                        matTooltip="Remove Invoice">
                                        <mat-icon class="fab-icon">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="view">
                                <th mat-header-cell *matHeaderCellDef class="cudColumn ml-0 pl-0" style="width: 80px;">

                                </th>
                                <td mat-cell *matCellDef="let row" class="cudColumn ml-0">
                                    <button mat-icon-button color="default" (click)="initView(row)"
                                        matTooltip="View Timesheet">
                                        <mat-icon class="fab-icon">insert_chart_outlined</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="descriptionClient">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>
                            <ng-container matColumnDef="invoiceDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.invoiceDate | date:'longDate'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="invoiceNumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </th>
                                <td mat-cell *matCellDef="let row"> {{row.invoiceNumber}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalRegular">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Regular </th>
                                <td mat-cell *matCellDef="let row"> {{row.totalRegular | currency:'R'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="totalOvertime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Overtime </th>
                                <td mat-cell *matCellDef="let row"> {{row.totalOvertime | currency:'R'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="dueDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.dueDate | date:'longDate'}} </td>
                            </ng-container>




                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </mat-card>
                </div>
            </div>
            <div class="sm:col-span-2 lg:col-span-2 flex flex-col flex-auto p-6 overflow-hidden"
                style="padding: 0!important">
                <advert></advert>
            </div>
        </div>
    </div>
</div>
