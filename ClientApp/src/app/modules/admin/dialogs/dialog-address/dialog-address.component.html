<h1 mat-dialog-title class="accent dialog-title bg-primary text-on-primary text-secondary" style="margin-bottom: 0px !important;">Select Address</h1>
<div mat-dialog-content style="padding: 0!important;">
    <div class="map-container">
        <div class="map-frame">
            <div id="mapAddress"></div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="dialog-footer" style="margin-top: 0px !important;">
    <span style="flex: 1 1 auto;"></span>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  </div>
