<h1 mat-dialog-title class="accent dialog-title bg-primary text-on-primary text-secondary" style="margin-bottom: 0px !important;">Take Photo</h1>
<div mat-dialog-content style="padding: 0!important;">
    <div *ngIf="isCameraExist; else noCameraExist">
        <div style="text-align:center">
            <!-- <div class="btn-group">
                <button class="button" (click)="takeSnapshot()">Take Picture</button>
                <button class="button" (click)="changeWebCame(true)">Toggle Camera</button>
                <button class="button" (click)="onOffWebCame()">Switch camera</button>
            </div> <br /> -->
            <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
        </div>

        <div *ngIf="errors.length > 0">
            <h4>Error Messages:</h4>
            <ul *ngFor="let error of errors">
                <li>{{ error | json }}</li>
            </ul>
        </div>
    </div>

    <ng-template #noCameraExist>
        Camera device not available
    </ng-template>
</div>
<div mat-dialog-actions class="dialog-footer" style="margin-top: 0px !important;">
    <span style="flex: 1 1 auto;"></span>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="takeSnapshot()">Take Photo</button>
</div>
